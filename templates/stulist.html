<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" cellpadding="0" width="500px" align="center">
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>班级名称</th>
        <th>课程</th>
    </tr>

    {% for item in stus %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ item.sname }}</td>
            <td>{{ item.cls.cname }}</td>
            <td>
                {% for i in item.cour.all %}
                    {{ i.course_name }}
                {% endfor %}
            </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
